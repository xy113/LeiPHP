{template header}
<div class="pay-result">
    <div class="inner">
        <h2>订单已提交</h2>
        <div class="iconfont icon-roundcheck"></div>
        <p>
            <span class="order-no">订单号:{$order[order_no]}</span>
            <span class="amount">订单金额:<i>￥{amount:$order[total_fee]}</i></span>
        </p>
        <p class="links">
            <a href="{U:('m=member&c=order&a=detail&order_id='.$order_id)}" style="margin-right: 50px;">订单详情</a>
            <a href="{U:('/')}">继续购物</a>
        </p>
    </div>
</div>
{template footer}
