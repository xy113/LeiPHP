{template header}
<div class="pay-result">
    <div class="inner">
        {if $order[pay_status]}
        <h2>订单支付成功</h2>
        <div class="iconfont icon-roundcheck"></div>
        <p>
            <span class="order-no">订单号:{$order[order_no]}</span>
            <span class="amount">支付金额:<i>￥{amount:$order[total_fee]}</i></span>
        </p>
        <p class="links">
            <a href="{U:('m=member&c=order&a=detail&order_id='.$order_id)}" style="margin-right: 50px;">订单详情</a>
            <a href="{U:('/')}">继续购物</a>
        </p>
        {else}
        <h2>付款未完成</h2>
        <div class="iconfont icon-roundclose"></div>
        <p>
            <span class="order-no">订单号:{$order[order_no]}</span>
            <span class="amount">支付金额:<i>￥{amount:$order[total_fee]}</i></span>
        </p>
        <p class="links">
            <a href="{U:('c=pay&a=index&order_id='.$order_id)}" style="margin-right: 50px;">立即支付</a>
            <a href="{U:('m=member&c=order&a=detail&order_id='.$order_id)}"git style="margin-right: 50px;">订单详情</a>
            <a href="{U:('/')}">继续购物</a>
        </p>
        {/if}
    </div>
</div>
{template footer}
