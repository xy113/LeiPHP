{template header}
<div class="contect-div">
	<h3>当前拥有积分: {$wallet[score]}</h3>
</div>
<div class="content-div">
	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="listtable">
        <tbody>
        	{foreach $itemlist $id $item}
        	<tr>
            	<td class="time"><span>{echo @date('Y.m.d', $item[dateline])}</span></td>
               	<td class="name">
               		<h3>{$item[subject]}</h3>
               	</td>
               <td class="amount"><span>{if $item[type]=='INCOME'}+{else}-{/if}{$item[score]}</span></td>
               <td class="status">{$item[recip_uid]}</td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>
{template footer}
